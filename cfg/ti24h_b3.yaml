time:
  start: "2024-01-01 00:00"
  steps: 288
  dt_min: 5

N_pred: 288
algorithm: B3  # Hard TI envelope

admm:
  rho: 1.0
  max_iters: 100
  tol_primal: 1.0e-6
  tol_dual: 1.0e-6

solvers:
  tso: ipopt
  tso_options:
    max_iter: 200
  dso: gurobi

tso:
  admittance:
    - [ 1.0, -1.0,  0.0,  0.0]
    - [-1.0,  2.0, -1.0,  0.0]
    - [ 0.0, -1.0,  2.0, -1.0]
    - [ 0.0,  0.0, -1.0,  1.0]
  injections: [-30.0, 5.0, 15.0, 10.0]
  boundary: [1, 3]
  cost_coeff: 10.0

dsos:
  - sens:
      Rp: [[0.01, 0.0, 0.0], [0.0, 0.01, 0.0], [0.0, 0.0, 0.01]]
      vm_base: [1.0, 1.0, 1.0]
    profiles:
      csv: data/profiles.csv
    vmin: 0.95
    vmax: 1.05
    penalty_voltage: 1000.0
    cost_coeff: 50.0

  - sens:
      Rp: [[0.01, 0.0], [0.0, 0.01]]
      vm_base: [1.0, 1.0]
    profiles:
      csv: data/profiles.csv
    vmin: 0.95
    vmax: 1.05
    penalty_voltage: 1000.0
    cost_coeff: 50.0

forecast:
  sigma_load: 0.05
  sigma_pv: 0.15
  rho: 0.6

ti_envelope:
  enabled: true
  alpha: 0.9
  scenario_count: 8
  margin: 0.0

run:
  base: runs
  tag: ti24h_b3

mapping:
  "1": [0, 0]
  "3": [1, 1]

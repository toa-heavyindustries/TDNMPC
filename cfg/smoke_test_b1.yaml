time:
  start: "2024-01-01 00:00"
  steps: 3
  dt_min: 15

algorithm: B1

solvers:
  tso: ipopt
  dso: ipopt

tso:
  admittance:
    - [ 1.0, -1.0,  0.0,  0.0]
    - [-1.0,  2.0, -1.0,  0.0]
    - [ 0.0, -1.0,  2.0, -1.0]
    - [ 0.0,  0.0, -1.0,  1.0]
  injections: [-30.0, 5.0, 15.0, 10.0]
  boundary: [1, 3]
  cost_coeff: 10.0

dsos:
  - sens:
      Rp: [[0.01, 0.0, 0.0], [0.0, 0.01, 0.0], [0.0, 0.0, 0.01]]
      vm_base: [1.0, 1.0, 1.0]
    profiles:
      csv: data/profiles.csv
    vmin: 0.95
    vmax: 1.05

  - sens:
      Rp: [[0.01, 0.0], [0.0, 0.01]]
      vm_base: [1.0, 1.0]
    profiles:
      csv: data/profiles.csv
    vmin: 0.95
    vmax: 1.05

run:
  base: runs
  tag: smoke_test_b1

mapping:
  "1": [0, 0]
  "3": [1, 1]
